<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Meg Rydzewski</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Meg Rydzewski</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form method="POST" action="https://formspree.io/megrydzewski@gmail.com" id="contact-form">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="example@gmail.com" required="required">
         
        <label for="message">Message</label>
        <textarea name="message" required="required"></textarea>
          
        <button type="submit">Send</button>
      </form>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
